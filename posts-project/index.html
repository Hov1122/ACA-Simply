<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>

    <button class="pop-up">Add post</button>
    <div class="add-post-pop--up">
      <input data-val="title" type="text" placeholder="title">
      <input data-val="body" type="text" placeholder="body">
      <button class="post-btn" type="submit" disabled style="width: 100px">Add post</button>
    </div>

    <div id="root"></div>

    <template id="search-template">
      <div class="search-container">

        <input class="search" />
      </div>
    </template>

    <template id="no-data-found-template">
      <div class="no-data-found">
        <span>No data found</span>
      </div>
    </template>

    <template id="post-template">
      <div class="post">
        <div class="user"></div>
        <h3 class="title"></h3>
        <p></p>
        <a class="comment-links" href="#">Comments</a>
        <div class="comments-container"></div>

      </div>
    </template>

    <template id="creator-template">
      <div class="creator">
        <span class="avatar"></span>
        <p></p>
      </div>
    </template>

    <script type="module" src="./index.js"></script>
  </body>
</html>
